version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15
    container_name: ilm-rsp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ilm_rsp_db
      POSTGRES_USER: ilm_user
      POSTGRES_PASSWORD: ilm_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ilm_user -d ilm_rsp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ilm-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ilm-rsp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ilm-network

  # MinIO 文件存储
  minio:
    image: minio/minio:latest
    container_name: ilm-rsp-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123456
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ilm-network

  # Node.js API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ilm-rsp-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://ilm_user:ilm_password@postgres:5432/ilm_rsp_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secure-jwt-secret-key-at-least-32-characters-long
      JWT_EXPIRES_IN: 7d
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin123456
      MINIO_BUCKET: ilm-rsp-files
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - ilm-network

  # Python AI 分析服务
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
      target: development
    container_name: ilm-rsp-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
      ENVIRONMENT: development
      DATABASE_URL: postgresql://ilm_user:ilm_password@postgres:5432/ilm_rsp_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-ai-service-secret-key-at-least-32-characters-long
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001,http://localhost:8000"
      LOG_LEVEL: INFO
      DEVICE: cpu
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ai-service:/app
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - ilm-network

  # Next.js 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ilm-rsp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_AI_SERVICE_URL: http://localhost:8000
    depends_on:
      - backend
      - ai-service
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - ilm-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ilm-network:
    driver: bridge
